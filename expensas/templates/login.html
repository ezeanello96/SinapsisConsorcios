{% load staticfiles %}
<!DOCTYPE html>
<html lang="es">

<head>
    <link href="{% static 'images/logo.png' %}" rel='shortcut icon' type='image/png'>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inicio</title>
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet" />
    <link href="{% static 'css/custom.css' %}" rel="stylesheet" />
    <link href='http://fonts.googleapis.com/css?family=Josefin+Slab:400,700' rel='stylesheet' type='text/css' />

    <link href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.3/css/select2.min.css" rel="stylesheet" />
    <script src="https://code.jquery.com/jquery-2.1.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.3/js/select2.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function() {
            $(".select2").select2();
        });
    </script>
</head>

<body style="background:#FAFAFA;">
    <div class="col-md-4 col-md-offset-4 centrar" style="padding:30px; background:#8D9CFF; border-radius: 15px; margin-top:4%;margin-bottom:4%;">
            <img src="{% static 'images/logo.png' %}" width="100px" height="100px">
		<div style="margin-top: 0px;border-top-width: 0px;border-bottom-width: 0px;margin-bottom: 0px;">
		    <div class="panel-body">
			<form action="" role="form" method="POST">{% csrf_token %}

				    <input class="form-control" placeholder="Usuario" name="username" type="username" required autofocus>

				<div class="form-group">
				    <input class="form-control" placeholder="Contrase&ntilde;a" name="password" type="password" required>
				</div>
				<input class="btn btn-lg btn-block" type="submit" value="Ingresar">
                <p>Si desea ingresar como propietario o inquilino: <B>USUARIO:</B> rtarantelli ,<B>CONTRASEÑA:</B> rtarantelli</p>
                <p>Si desea ingresar como administrador: <B>USUARIO:</B> administrador ,<B>CONTRASEÑA:</B> administrador</p>
			    </fieldset>
			</form>
        </div>
            <p>Desarrollado por <a href="http://sinapsiscordoba.com" target="_blank" style="color:#ffffff;">Sinapsis Córdoba</a></p>
    </div>
</div>
